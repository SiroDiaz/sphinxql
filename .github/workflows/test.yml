name: Nodejs tests for sphinxql

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: true
      matrix:
        node: [12, 14, 16, 18]
    name: Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm test

